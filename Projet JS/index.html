<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jeu du Papier Caillou Ciseau</h1>
    <button
      onclick="
  const chiffrealeatoire = Math.random();
  
  if (chiffrealeatoire >= 0 && chiffrealeatoire < 1/3){
    console.log(`Papier`)
  }
  else if (chiffrealeatoire >= 1/3 && chiffrealeatoire < 2/3){
    console.log(`Caillou`)
  }
  else if (chiffrealeatoire >= 2/3 && chiffrealeatoire < 1){
    console.log(`Ciseau`)
  } 
  "
    >
      Papier
    </button>
    <button>Caillou</button>
    <button>Ciseau</button>
  </body>
</html>
