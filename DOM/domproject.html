<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project</title>
  </head>
  <body>
    <p>Bouton Abonnement Youtube</p>

    <button
      onclick="
    const bouton = (document.querySelector('.bouton-abonnement'))
    

    if (bouton.innerText ===`S'abonner`){
        bouton.innerText = `AbonnÃ© !`
    }
    else {bouton.innerText = `S'abonner`}
    "
      class="bouton-abonnement"
    >
      S'abonner
    </button>

    <p>Amazon Calculatrice Panier</p>
    <input
      placeholder="Prix des articles"
      class="inputprix"
      onkeydown="ValideravecEntrer(event)"
    />

    <button onclick="calculertotal()">Calculer</button>
    <p class="texteprix"></p>

    <script>
      function ValideravecEntrer(event) {
        if (event.key === "Enter") {
          calculertotal();
        }
      }

      function calculertotal() {
        const input = document.querySelector(".inputprix");
        let prix = Number(input.value);
        if (prix < 40) {
          prix = prix + 10;
        }

        document.querySelector(".texteprix").innerHTML = `$${prix}`;
      }
    </script>
  </body>
</html>
